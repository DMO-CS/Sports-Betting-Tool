<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMOS PICKS</title>
</head>
<body>
    <h1>DMOS PICKS</h1>
    <form method="POST">
        <label for="player_name">Player Name:</label>
        <input type="text" id="player_name" name="player_name" placeholder="Alicia Moppin" required><br><br>

        <label for="season">Season (e.g., 2024-25):</label>
        <input type="text" id="season" name="season" value="2024-25" required><br><br>

        <label for="stat_choice">Stat Type:</label>
        <select id="stat_choice" name="stat_choice">
            <option value="1">Points (PTS)</option>
            <option value="2">Assists (AST)</option>
            <option value="3">Rebounds (REB)</option>
            <option value="4">Steals (STL)</option>
            <option value="5">Blocks (BLK)</option>
            <option value="6">Points + Rebounds + Assists (PRA)</option>
            <option value="7">Points + Assists (PA)</option>
            <option value="8">Points + Rebounds (PR)</option>
            <option value="9">Rebounds + Assists (RA)</option>
        </select><br><br>

        <label for="statline">Projected Quantity:</label>
        <input type="number" id="statline" name="statline" step="0.1" required><br><br>

        <button type="submit">Check Stats</button>
    </form>

    <h2>Result:</h2>
    <p>{{ result }}</p>
</body>
</html>
