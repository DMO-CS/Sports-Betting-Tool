<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="DMOS Picks NBA Player Stats" />
        <meta name="author" content="DMOS Team" />
        <title>Parlay Goons</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top" style="background-color: burlywood; min-height: 100vh; display: flex; flex-direction: column;">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">DEEM!!!</a>
            </div>
        </nav>
        <!-- Header-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase" style="color: green;">FIND YOUR GREENLIGHT PROBABILITY</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5" style="color: purple;"><u>Fast Analytics for NBA player stats strictly for apps like prizepicks, underdog, and etc...</u></h2>
                    </div>
                </div>
            </div>
        </header>
        <!-- Stats Form-->
        <section class="about-section text-center" id="stats">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4" style="color: yellow;">LETS GOOO!!! Enter Player Prop Details</h2>
                        <form method="POST" class="text-start">
                            <div class="mb-3">
                                <label for="player_name" class="form-label">Player Name:</label>
                                <input type="text" class="form-control" id="player_name" name="player_name" placeholder="Current NBA Player" required />
                            </div>
                            <div class="mb-3">
                                <label for="stat_choice" class="form-label">Stat Type:</label>
                                <select id="stat_choice" name="stat_choice" class="form-select">
                                    <option value="1">Points (PTS)</option>
                                    <option value="2">Assists (AST)</option>
                                    <option value="3">Rebounds (REB)</option>
                                    <option value="4">Steals (STL)</option>
                                    <option value="5">Blocks (BLK)</option>
                                    <option value="6">Points + Rebounds + Assists (PRA)</option>
                                    <option value="7">Points + Assists (PA)</option>
                                    <option value="8">Points + Rebounds (PR)</option>
                                    <option value="9">Rebounds + Assists (RA)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="statline" class="form-label">Projected Quantity:</label>
                                <input type="number" class="form-control" id="statline" name="statline" step="0.1" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Check Stats</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Results-->
        <section class="projects-section bg-light">
            <div class="container px-4 px-lg-5 text-center">
                <h2 class="mb-4" style="color: red;">Result (Shows Last 3 seasons):</h2>
                <p class="text-black-50" style="color: green; font-weight: bold; font-size: x-large;">{{ result }}</p>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50;">
            <div class="container px-4 px-lg-5;  margin-top: auto; ">Copyright &copy; DMOS PICKS 2024</div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
